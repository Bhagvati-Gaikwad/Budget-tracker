<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <title>Monthly Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>
        
        <input type="number" id="budget" placeholder="Set Monthly Budget" />
        <button onclick="setBudget()">Set Budget</button>
        <p>Remaining: <span id="remaining">0</span></p>
        <p>Tasks: <span id="taskCount">0</span></p>
        
        <input type="text" id="task" placeholder="Task Name" />
        <input type="number" id="expense" placeholder="Amount" />
        



        <button onclick="addExpense()">Add Expense</button>
        <button id="downloadBtn">Download Report as PDF</button>
        

        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="expense-list" id="expenseList"></div>
    </div>

    <button id="refreshPageBtn">ðŸ”„ Start Fresh</button>


    
    <script src="script.js"></script>
</body>
</html>
